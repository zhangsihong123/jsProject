<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>操作HTML元素</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p id="demo">我的第一个段落</p>
    <button type="button" onclick="changeText()">点击按钮</button>
</body>
<script>
    function changeText(){
        document.getElementById("demo").innerHTML="哈哈哈哈...改了！"
        // document.write("<p>我的段落被写入了 javaScript</p>")
        document.write("糟糕，文档消失了")
    }
</script>
<!-- 注意：
使用document.write()仅仅向文档输出写内容
如果在文档已完成加载后执行document.write()方法，整个HTML页面将被覆盖
-->
</html>
