<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM 改变 CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p id="p1">Hello Html!</p>

    <h1 id="test_h1">第一个标题</h1>

    <h3 id="test_h3">这是第三个标题</h3>

    <button onclick="document.getElementById('test_h1').style.color='red'">点这里</button>

    <button onclick="document.getElementById('test_h3').style.visibility='hidden'">隐藏标题</button>
    <button onclick="document.getElementById('test_h3').style.visibility='visible'">显示标题</button>

    <script>
        /**
         * DOM改变CSS样式的语法
         * document.getElementById("id").style.propertyName(属性名称) = new style(新样式)
         */
        document.getElementById("p1").style.color = "red"


    </script>
</body>

</html>
