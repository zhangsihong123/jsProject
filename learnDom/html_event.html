<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM 处理事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="checkCookies()" onunload="alert(页面关闭)">
    <div style="background-color: green;width:170px;height: 170px;margin: 50px;padding: 20px;color: white;text-align: center;font-family: '微软雅黑'"
        onmouseover="this.innerHTML='谢谢'" onmouseout="this.innerHTML='把鼠标移到上面'">把鼠标移到上面</div>
    <div style="background-color:green;width:170px;height:80px;margin:20px;padding-top:20px;color:#ffffff;font-weight:bold;font-size:18px;float:left;text-align:center; font-family:'微软雅黑';"
        onclick="clickMeEvent(this)">点击这里</div>


    <!-- onload 和 onunload 事件 
        1、onload 和 onunload 事件会在用户进入或离开页面时触发。
        2、onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本
        3、onload 和 onunload 事件可用于处理cookie
    -->

    <!-- onchange事件
        onchange事件常结合对输入字段的验证来使用
     -->
    请输入英文字符:<input type="text" id="fname" onfocus="this.style.backgroundColor='green'" onchange="changeToUpperCase()">
    <p>当您离开输入字段时，会触发将输入文本转换为大写的函数。</p>

    <div onmousedown="clickDown(this)" onmouseup="clickUp(this)" style="background-color:green;color:#ffffff;margin-top: 100px;width:90px;height:20px;padding:40px;font-size:12px;">请按下鼠标按钮</div>

    <script>

        function clickMeEvent(obj) {
            if (obj.innerHTML == "再见") {
                obj.style.display = "none";
            }
            else if (obj.innerHTML == "谢谢") {
                obj.innerHTML = "再见";
            }
            else if (obj.innerHTML == "点击这里<br>再次点击这里<br>再点一次") {
                obj.innerHTML = "谢谢";
            }
            else if (obj.innerHTML == "点击这里<br>再次点击这里") {
                obj.innerHTML = obj.innerHTML + "<br>再点一次";
            }
            else {
                obj.innerHTML = obj.innerHTML + "<br>再次点击这里";
            }
        }

        function checkCookies() {
            if (navigator.cookieEnabled) {
                alert("已启用Cookie")
            } else {
                alert("未启用Cookie")
            }
        }

        function changeToUpperCase() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        function clickDown(obj) {
            obj.style.backgroundColor = "#1ec5e5"
            obj.innerHTML = "请释放鼠标按钮"
        }

        function clickUp(obj) {
            obj.style.backgroundColor = "green";
            obj.innerHTML = "请按下鼠标按钮"
        }

    </script>

</body>

</html>
