<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM 简介</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- 当网页被加载时，浏览器会创建页面的文档对象模型(Document Object Model) -->
    <!-- HTML DOM 模型被构造为对象的树 -->

    <div id="test_div">
        <p>The Dom is very useful!</p>
        <p>本例演示<b>getElementByTagName</b>方法</p>
    </div>

    <script>
        //通过id查找HTML元素
        var x = document.getElementById("test_div");
        //通过标签获取HTML元素
        var y = x.getElementsByTagName("p")
        //y通过getElementsByTagName获取到的是id为test_div标签内部的所有为p的标签，返回的是一个数据数组
        document.write('id 为 "test_div" 的 div 中的第一段文本是 : ' + y[0].innerText + "<br>");
        
        //注意：通过类名查找 HTML 元素在 IE 5,6,7,8 中无效。

    </script>

</body>

</html>
